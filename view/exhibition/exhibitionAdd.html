<!DOCTYPE html>
<html>

<head>
    \{include file="../common/resource.html"\}
    <!-- Snap.svg -->
    <script src="../javascript/snap.svg.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        \{include file="../common/header.html"\}
        \{include file="../common/menu.html"\}
        <div class="content-wrapper">
            <section class="content-header">
                <h1></h1>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-md-6">
                        \{if $error != ''\}
                        <div class="alert alert-warning alert-dismissable text-center">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4 style="display: inline;">\{$error\}</h4>
                        </div>
                        \{/if\}
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">新增專題攤位</h3>
                            </div>
                            <!-- form-->
                            <form class="form-horizontal" method="post" action="../controller/exhibitionController.php" enctype="multipart/form-data" onsubmit="return formValidation();">
                                <div class="box-body">
                                    <div id="nameDiv" class="form-group">
                                        <label for="name" class="col-sm-3 control-label">名稱</label>
                                        <div class="col-sm-9">
                                            <input id="name" name="name" type="text" class="form-control" placeholder="輸入名稱">
                                        </div>
                                    </div>
                                    <div id="introductionDiv" class="form-group">
                                        <label for="introduction" class="col-sm-3 control-label">介紹</label>
                                        <div class="col-sm-9">
                                            <input id="introduction" name="introduction" type="text" class="form-control" placeholder="輸入介紹">
                                        </div>
                                    </div>
                                    <div id="position" class="form-group">
                                        <div id="xDiv" style="display: inline">
                                            <label for="x" class="col-sm-3 control-label">X座標</label>
                                            <div class="col-sm-3">
                                                <input id="x" name="x" type="text" class="form-control" placeholder="選取 X座標">
                                            </div>
                                        </div>
                                        <div id="yDiv" style="display: inline">
                                            <label for="y" class="col-sm-3 control-label">Y座標</label>
                                            <div class="col-sm-3">
                                                <input id="y" name="y" type="text" class="form-control" placeholder="選取 Y座標">
                                            </div>
                                        </div>
                                    </div>
                                    <h5 id="coord"></h5>
                                    <div id="map-container" style="background-color: #FFFFCE">
                                        <svg id="map-svg" style="width:100%"></svg>
                                    </div>
                                    <div id="img_pathDiv" class="form-group">
                                        <label for="img_path" class="col-sm-3 control-label">圖片</label>
                                        <div class="col-sm-9">
                                            <input type="file" id="img_path" name="img_path" data-input="false">
                                            <img id="img_pathImg" class="img-thumbnail" style="display:none" alt="圖片"/>
                                        </div>
                                    </div>
                                    <div id="teacherDiv" class="form-group">
                                        <label for="teacher" class="col-sm-3 control-label">指導老師</label>
                                        <div class="col-sm-9">
                                            <input id="teacher" name="teacher" type="text" class="form-control" placeholder="輸入指導老師">
                                        </div>
                                    </div>
                                    <div id="emailDiv" class="form-group">
                                        <label for="email" class="col-sm-3 control-label">聯絡信箱</label>
                                        <div class="col-sm-9">
                                            <input id="email" name="email" type="text" class="form-control" placeholder="輸入聯絡信箱">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer" style="text-align: right;">
                                    <a href="../controller/exhibitionController.php?action=viewAddForm" class="btn btn-warning">取消</a>
                                    <input type="hidden" name="action" value="addExhibition">
                                    <button type="submit" class="btn btn-primary">確定</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        \{include file="../common/footer.html"\}
    </div>
    <script src="../javascript/exhibition/exhibitionAdd.js"></script>
</body>

</html>
