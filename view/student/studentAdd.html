<!DOCTYPE html>
<html>

<head>
    \{include file="../common/resource.html"\}
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        \{include file="../common/header.html"\}
        \{include file="../common/menu.html"\}
        <div class="content-wrapper">
            <section class="content-header">
                <h1></h1>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-md-6">
                        \{if $error != ''\}
                        <div class="alert alert-warning alert-dismissable text-center">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4 style="display: inline;">\{$error\}</h4>
                        </div>
                        \{/if\}
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">新增學生</h3>
                            </div>
                            <!-- form-->
                            <form class="form-horizontal" method="post" action="../controller/studentController.php" onsubmit="return formValidation();">
                                <div class="box-body">
                                    <div id="nameDiv" class="form-group">
                                        <label for="name" class="col-sm-3 control-label">姓名</label>
                                        <div class="col-sm-9">
                                            <input id="name" name="name" type="text" class="form-control" placeholder="輸入姓名">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exhibition_id" class="col-sm-3 control-label">參與專題</label>
                                        <select name="exhibition_id" class="selectpicker col-sm-9">
                                            \{foreach from=$exhibition item=$exhib\}
                                            <option value="\{$exhib.exhibition_id\}" selected>\{$exhib.name\}</option>
                                            \{/foreach\}
                                        </select>
                                    </div>
                                    <div id="phoneDiv" class="form-group">
                                        <label for="phone" class="col-sm-3 control-label">連絡電話</label>
                                        <div class="col-sm-9">
                                            <input id="phone" name="phone" type="text" class="form-control" placeholder="輸入連絡電話">
                                        </div>
                                    </div>
                                    <div id="emailDiv" class="form-group">
                                        <label for="email" class="col-sm-3 control-label">email</label>
                                        <div class="col-sm-9">
                                            <input id="email" name="email" type="text" class="form-control" placeholder="輸入 email">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer" style="text-align: right;">
                                    <a href="../controller/studentController.php?action=viewAddForm" class="btn btn-warning">取消</a>
                                    <input type="hidden" name="action" value="addStudent">
                                    <button type="submit" class="btn btn-primary">確定</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        \{include file="../common/footer.html"\}
    </div>
    <script src="../javascript/student/studentAdd.js"></script>
</body>

</html>
