<!DOCTYPE html>
<html>

<head>
    \{include file="../common/resource.html"\}
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        \{include file="../common/header.html"\}
        \{include file="../common/menu.html"\}
        <div class="content-wrapper">
            <section class="content-header">
                <h1></h1>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-md-6">
                        \{if $error != ''\}
                        <div class="alert alert-warning alert-dismissable text-center">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4 style="display: inline;">\{$error\}</h4>
                        </div>
                        \{/if\}
                        \{if $msg != ''\}
                        <div class="alert alert-success alert-dismissable text-center">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4 style="display: inline;">\{$msg\}</h4>
                        </div>
                        \{/if\}
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">新增已知點資訊</h3>
                            </div>
                            <!-- form-->
                            <form class="form-horizontal" method="post" action="../controller/detectPointController.php" onsubmit="return formValidation();">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="point_id" class="col-sm-3 control-label">已知點編號</label>
                                        <select name="point_id" class="selectpicker col-sm-9">
                                            \{foreach from=$pointId item=$id\}
                                            <option value="\{$id.point_id\}" selected>\{$id.point_id\}</option>
                                            \{/foreach\}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="beacon_id" class="col-sm-3 control-label">Beacon 編號</label>
                                        <select name="beacon_id" class="selectpicker col-sm-9">
                                            \{foreach from=$beaconId item=$id\}
                                            <option value="\{$id.beacon_id\}">\{$id.name\}</option>
                                            \{/foreach\}
                                        </select>
                                    </div>
                                    <div class="form-group" id="rssiDiv">
                                        <label for="rssi" class="col-sm-3 control-label">Rssi</label>
                                        <div class="col-sm-9">
                                            <input id="rssi" name="rssi" type="text" class="form-control" placeholder="輸入 Rssi">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer" style="text-align: right;">
                                    <a href="../controller/detectPointController.php?action=viewAddInfoForm" class="btn btn-warning">取消</a>
                                    <input type="hidden" name="action" value="addPointInfo">
                                    <button type="submit" class="btn btn-primary">確定</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        \{include file="../common/footer.html"\}
    </div>
    <script src="../javascript/detectPoint/pointInfoAdd.js"></script>
</body>

</html>
